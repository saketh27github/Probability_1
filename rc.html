<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="rc.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Investment ROI Calculator</h1>
        
        <label for="numPartners">Number of partners:</label>
        <input type="number" id="numPartners" min="1" oninput="generateInvestmentInputs()">
        <div id="investmentInputs">
            <!-- Investment and ROI inputs will be generated here -->
        </div>

        <label for="years">Number of years:</label>
        <input type="number" id="years" min="1">
        
        <button onclick="calculateAndDisplay()" style="background-color: #007BFF; color: white; padding: 10px 20px; font-size: 1.2rem; border: none; border-radius: 5px; cursor: pointer; font-family: 'Montserrat', sans-serif;">Calculate Investments</button>
        
        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
</body>
</html>
