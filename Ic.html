<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Investment Calculator</h1>
        
        <label for="originalCost">Original Cost:</label>
        <input type="number" id="originalCost">
        
        <label for="profitPercent">Profit Percentage:</label>
        <input type="number" id="profitPercent">
        
        <label for="years">Number of Years:</label>
        <input type="number" id="years">

        <button onclick="calculateInvestmentMetrics()" style="background-color: #007BFF; color: white; padding: 10px 20px; font-size: 1.2rem; border: none; border-radius: 5px; cursor: pointer; font-family: 'Montserrat', sans-serif;">Calculate</button>

        <div id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="Ic.js"></script>
</body>

</html>
