<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shares and ROI Calculator</title>
    <!-- Linking Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        button, input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="index.css">
</head>

<body>

<h2>Shares and ROI Calculator for Partners</h2>

<form id="partnersForm" onsubmit="event.preventDefault(); calculateAndDisplayPartnersShare();">
    Number of Partners: <input type="number" id="numPartners" placeholder="Number of Partners" required oninput="generateInvestmentFields()"><br>
    Years: <input type="number" id="years" placeholder="Number of Years" required><br>
    Total Amount after Years: <input type="number" id="totalAmount" placeholder="Total Amount" required><br>
    <div id="investmentFields"></div>
    <button type="submit">Calculate Shares and ROI</button>
</form>

<h3>Results:</h3>
<div id="results"></div>

<script src="Proi.js"></script>

</body>
</html>
